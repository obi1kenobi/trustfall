name: CI

on:
  pull_request:
  push:
    branches:
      - main

env:
  RUST_BACKTRACE: 1

jobs:
  ci-everything:
    name: All CI stages
    runs-on: ubuntu-latest
    needs:
      - lint
      - tests
    steps:
      - run: exit 0

  build:
    name: Build everything
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true

      - name: cargo build
        run: cargo build

      - name: Upload builds
        uses: actions/upload-artifact@v2
        with:
          retention-days: 5
          path: |
            trustfall_core/target/
            filetests_proc_macro/target/
            pytrustfall/target/
            demo-hackernews/target/
            demo-metar/target/
            demo-feeds/target/

  lint:
    name: Check lint and rustfmt
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt, clippy
          profile: minimal
          override: true

      - name: Download all artifacts
        uses: actions/download-artifact@v2

      - name: cargo clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features

      - name: cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

  tests:
    name: Run tests
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true

      - name: Download all artifacts
        uses: actions/download-artifact@v2

      - name: cargo test
        run: cargo test
