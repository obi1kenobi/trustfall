[project]
name = "trustfall"
description = "A query engine for any combination of data sources. Query your files and APIs as if they were databases!"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Predrag Gruevski", email = "obi1kenobi82@gmail.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database :: Database Engines/Servers",
    "Topic :: Software Development :: Compilers",
    "Topic :: Software Development :: Interpreters",
    "Typing :: Typed",
]
dynamic = ["version"]

[project.license]
text = "Apache 2.0"

[project.urls]
homepage = "https://play.predr.ag/"
repository = "https://github.com/obi1kenobi/trustfall"

[dependency-groups]
dev = ["black>=25.9.0", "mypy>=1.18.2", "pytest>=8.4.2"]

[tool.black]
line-length = 100

[tool.maturin]
sdist-include = ["trustfall/py.typed"]

[tool.mypy]
files = "trustfall"
strict = true

[[tool.mypy.overrides]]
module = "trustfall.tests.*"
disable_error_code = "attr-defined"

[build-system]
requires = ["maturin>=1.6,<2"]
build-backend = "maturin"
