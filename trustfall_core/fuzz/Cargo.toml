[package]
name = "trustfall_core-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
async-graphql-parser = "7"
async-graphql-value = "7"
byteorder = "1"
ron = "0.8.0"
serde = { version = "^1.0", features = ["derive"] }
libfuzzer-sys = "0.4"
trustfall_core = { path = ".." }
regex = "1.5.4"
globset = "0.4.6"
walkdir = "2.3.1"
itertools = "0.12"
maplit = "1.0.2"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "frontend"
path = "fuzz_targets/frontend.rs"
test = false
doc = false

[[bin]]
name = "frontend_numbers"
path = "fuzz_targets/frontend_numbers.rs"
test = false
doc = false

[[bin]]
name = "adapter_batching"
path = "fuzz_targets/adapter_batching/mod.rs"
test = false
doc = false
